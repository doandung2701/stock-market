
<div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="message">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <strong>{{message}}</strong>
</div>

<script>
  $(".alert").alert();
</script>
<form (ngSubmit)="login()">
  <div class="form-group">
    <label for="user-name">User name</label>
    <input type="text" class="form-control" placeholder="Username" name="username" #usernameField="ngModel"
      [(ngModel)]="username" required/>
    <div *ngIf="usernameField.errors && usernameField.errors.required">Username is Mandatory</div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" placeholder="Password" name="password" #passwordField="ngModel"
      [(ngModel)]="password" required/>
  </div>
  <div *ngIf="passwordField.errors && passwordField.errors.required">Password is Mandatory</div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
